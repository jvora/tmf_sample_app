apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: node-app
  labels:
    app: sandbox-node
    tier: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sandbox-node
        tier: frontend
    spec:
      containers:
      - name: node-app
        image: "tomyogms/tmf_sample_app:latest"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: node-app
  labels:
    app: sandbox-node
spec:
  type: NodePort
  selector:
    app: sandbox-node
  ports:
  - port: 3000  
    targetPort: 3000
    protocol: TCP
    name: node-app-port
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nodered-app
  labels:
    app: sandbox-nodered
    tier: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sandbox-nodered
        tier: frontend
    spec:
      containers:
      - name: nodered-app
        image: "tomyogms/node-red-watson-tmf:latest"
        env:
            - name: FLOWS
              value: "my_flows.json"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 1880
---
### Node Red service
apiVersion: v1
kind: Service
metadata:
  name: nodered-app
  labels:
    app: sandbox-nodered
    tier: frontend
spec:
  type: NodePort
  selector:
    app: sandbox-nodered
    tier: frontend
  ports:
  - port: 1880  
    targetPort: 1880
    protocol: TCP
    name: nodered-app-port
---
